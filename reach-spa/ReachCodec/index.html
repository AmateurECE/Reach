<!doctype html>
<html>
  <body>
    <script src="./StreamDecoder.js"></script>
    <script>
      Decoder().then(flacModule => {
            console.log('Initialized');
            const header = document.createElement('h1');
            const decoder = new flacModule.StreamDecoder();
            header.innerHTML = decoder.getMessage();
            document.body.appendChild(header);
      }).catch(error => console.error(error));
    </script>
  </body>
</html>
